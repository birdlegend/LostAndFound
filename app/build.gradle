apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.zsb.lostandfound"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('D:/AndroidStudioProjects/github/LostAndFound/libs/BmobPush_V0.5beta_1027.jar')
    compile files('D:/AndroidStudioProjects/github/LostAndFound/libs/BmobSDK_V3.3.4_0310.jar')
}
